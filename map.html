<!DOCTYPE html>
<html>
<head>
    <title>Map Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Get latitude and longitude from URL parameters (passed by Thunkable)
        var urlParams = new URLSearchParams(window.location.search);
        var lat = parseFloat(urlParams.get('lat'));
        var lng = parseFloat(urlParams.get('lng'));

        // Initialize the map with a default view (centered at the provided coordinates)
        var map = L.map('map').setView([28.3623707, 77.0660116], 13); // Center on provided coordinates

        // Add the OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add a static marker at the provided coordinates (28.3623707, 77.0660116)
        L.marker([28.3623707, 77.0660116]).addTo(map)
            .bindPopup('Static marker: Pothole location (28.3623707, 77.0660116)')
            .openPopup();

        // Check if lat/lng are provided from URL; if so, add a dynamic marker
        if (lat && lng) {
            L.marker([lat, lng]).addTo(map)
                .bindPopup('Dynamic pothole location (' + lat + ', ' + lng + ')')
                .openPopup();
        }
    </script>
</body>
</html>
