<!DOCTYPE html>
<html>
<head>
    <title>Map Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map with a default view (Haryana coordinates)
        var map = L.map('map').setView([29.0588, 76.0856], 8); // Center on Haryana

        // Add the OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to add markers based on URL parameters
        function addMarkersFromParams() {
            var urlParams = new URLSearchParams(window.location.search);
            var markerCount = parseInt(urlParams.get('count')) || 0; // Get the count of markers

            for (var i = 1; i <= markerCount; i++) {
                var lat = parseFloat(urlParams.get('lat' + i));
                var lng = parseFloat(urlParams.get('lng' + i));
                var name = urlParams.get('name' + i) || 'Pothole location'; // Default name if not provided

                // Check if lat/lng are provided; if so, add a marker
                if (!isNaN(lat) && !isNaN(lng) && name) {
                    L.marker([lat, lng]).addTo(map)
                        .bindPopup(name)
                        .openPopup();
                }
            }
        }

        // Call the function to add markers
        addMarkersFromParams();
    </script>
</body>
</html>
