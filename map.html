<!DOCTYPE html>
<html>
<head>
    <title>Map Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map with a default view (Haryana coordinates)
        var map = L.map('map').setView([29.0588, 76.0856], 8); // Center on Haryana

        // Add the OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to add markers based on URL parameters
        function addMarkersFromParams() {
            var urlParams = new URLSearchParams(window.location.search);
            
            // Get lat and lng arrays from URL
            var latList = urlParams.get('lat');
            var lngList = urlParams.get('lng');

            // Parse the latitude and longitude lists
            if (latList && lngList) {
                latList = JSON.parse(latList.replace(/'/g, '"')); // Replace single quotes with double for JSON parsing
                lngList = JSON.parse(lngList.replace(/'/g, '"'));

                // Check if both arrays are of the same length
                if (latList.length === lngList.length) {
                    // Loop through the coordinates and add markers to the map
                    for (var i = 0; i < latList.length; i++) {
                        var lat = parseFloat(latList[i]);
                        var lng = parseFloat(lngList[i]);
                        L.marker([lat, lng]).addTo(map)
                            .bindPopup('Pothole ' + (i + 1))
                            .openPopup();
                    }
                } else {
                    console.error("Latitude and longitude arrays must have the same length.");
                }
            } else {
                console.error("Latitude and longitude parameters are missing.");
            }
        }

        // Call the function to add markers
        addMarkersFromParams();
    </script>
</body>
</html>
