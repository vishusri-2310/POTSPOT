<!DOCTYPE html>
<html>
<head>
    <title>Map Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Get latitude and longitude from URL parameters (passed by Thunkable)
        var urlParams = new URLSearchParams(window.location.search);
        var lat = parseFloat(urlParams.get('lat'));
        var lng = parseFloat(urlParams.get('lng'));

        // Check if lat/lng are provided; otherwise, set a default map view without marker
        if (lat && lng) {
            var map = L.map('map').setView([lat, lng], 13); // Center on provided location
            L.marker([lat, lng]).addTo(map)
                .bindPopup('Pothole location')
                .openPopup();
        } else {
            var map = L.map('map').setView([0, 0], 2); // Default world view, no marker
        }

        // Add the OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
    </script>
</body>
</html>
